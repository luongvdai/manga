<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashbroad</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Thêm thư viện toastr.js -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./site.js"></script>
  </head>

  <body>
    <table>
      <th></th>
      <td id="loadFollow"></td>
    </table>
    <select name="" class="form-control">
      <option value="User">Người dùng</option>
      <option value="Author">Tác giả</option>
    </select>
  </body>
  <script lang="JavaScript">
            $(document).ready(function(){
              loadFollow()
              function loadFollow(){
              var userId = 1;
                $.ajax({
                  url: 'http://localhost:5278/api/Users/' + userId,
                  type: 'GET',
                  contentType: 'application/json',
                  success: function(data, status, xhr){
        let comic = data["comicsNavigation"].find(value => value["comicId"] === 7);
        if (comic) {
          $("#loadFollow").append($("<button >")
            .attr("id", "unfollow")
            .addClass("btn btn-danger").html("Bỏ đi"));
        } else {
          $("#loadFollow").append($("<button >")
            .attr("id", "follow")
            .addClass("btn btn-success").html("Thêm vào"));
        }

                    console.log(data);

                  },
                  error: (e) =>{
                   $("#loadFollow").append($("<button>").addClass("btn btn-success").html("Thêm vào"));
                    console.log(e);
                  }
                });
              }
    $(document).on('click', '#unfollow', function() {
        confirm('here');
    });
            })
  </script>
</html>
